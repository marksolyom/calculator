<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="display">
            <div class="display-upper"></div>
            <div class="display-lower"></div>
        </div>
        <button class="clear-all button clearers">AC</button>
        <button class="clear button clearers">C</button>
        <button class="divide button right-column operators">/</button>
        <button class="seven button gray numbers">7</button>
        <button class="eight button gray numbers">8</button>
        <button class="nine button gray numbers">9</button>
        <button class="multiply button right-column operators">*</button>
        <button class="four button gray numbers">4</button>
        <button class="five button gray numbers">5</button>
        <button class="six button gray numbers">6</button>
        <button class="subtract button right-column operators">-</button>
        <button class="one button gray numbers">1</button>
        <button class="two button gray numbers">2</button>
        <button class="three button gray numbers">3</button>
        <button class="add button right-column operators">+</button>
        <button class="zero button gray numbers">0</button>
        <button class="decimal button gray">.</button>
        <button class="equals button right-column">=</button>
    </div>
<p>Made by Mark Solyom</p>
<script src="index.js"></script>
</body>
</html>
